<template name="board">
	<div id="portfolio-header" class="text-center">
      <h1 class="section-title scrollimation scale-in">Our<span>Board</span><i class="icon-pencil"></i></h1>
      <!--==== Portfolio Filters ====
      -->
      <div id="filter-works">
        <ul>
          <li class="active"><a href="#fake" data-filter="*">All</a></li>
          <li><a href="#fake" data-filter=".president">President</a></li>
					<li><a href="#fake" data-filter=".vicepresident">Vice-President</a></li>
          <li><a href="#fake" data-filter=".finance">Finance</a></li>
          <li><a href="#fake" data-filter=".technology">Technology</a></li>
          <li><a href="#fake" data-filter=".programming">Programming & Events</a></li>

        </ul>
      </div>
    </div>
    <div class="container masonry-wrapper scrollimation fade-in">
      <div id="projects-container">
        {{#with president}}
           <a href="#" data-images="{{photo}}" class="{{committee}} project-item ui-kits"><img src="{{photo}}" style="height:400px;width:400px;" alt="" class="img-responsive project-image"/>
            <!--Project thumb
            -->
            <div class="hover-mask">
              <h2 class="project-title"><strong>{{name}}</strong>- {{position}}</h2>
              <!--Project Title
              -->
              <p>{{year}}</p>
              <p class="bio">{{bio}}</p>
            </div>
            </a>
        {{/with}}
        {{#with vicePresident}}
           <a href="#" data-images="{{photo}}" class="{{committee}} project-item ui-kits"><img src="{{photo}}" style="height:400px;width:400px;" alt="" class="img-responsive project-image"/>
            <!--Project thumb
            -->
            <div class="hover-mask">
              <h2 class="project-title"><strong>{{name}}</strong>- {{position}}</h2>
              <!--Project Title
              -->
              <p>{{year}}</p>
              <p class="bio">{{bio}}</p>
            </div>
            </a>
        {{/with}}
				{{#each members}}
				  <a href="#" data-images="{{photo}}" class="{{committee}} project-item ui-kits"><img src="{{photo}}" style="height:400px;width:400px;" alt="" class="img-responsive project-image"/>
				    <!--Project thumb
				    -->
				    <div class="hover-mask">
				      <h2 class="project-title"><strong>{{name}}</strong>- {{position}}</h2>
				      <!--Project Title
				      -->
				      <p>{{year}}</p>
							<p class="bio">{{bio}}</p>
				    </div>
				    </a>
				{{/each}}
        </div>
    </div>

</template>
