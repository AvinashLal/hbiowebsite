          <h1>Gregory Verdine</h1>
          <p>Greg Verdine is the Director of the Chemical Biology Initiative and the Program in Cancer Chemical Biology at the Dana-Farber Cancer Institute, and is a Harvard College Professor and the Erving Professor of Chemistry at Harvard University.  He holds academic appointments at Harvard in the Department of Stem Cell and Regenerative Biology (SCRB, primary), Chemistry and Chemical Biology (CCB, voting), and Molecular and Cellular Biology (MCB, affiliate);  and at the Dana-Farber Cancer Institute in the Department of Cancer Biology (affiliate).  His Dana-Farber research effort aims to discover entirely new molecular classes of drugs to tackle so-called “undruggable” targets, while his work in the Harvard Faculty of Arts and Sciences focuses on understanding fundamental aspects of DNA damage recognition and repair.  Verdine is a senior advisor to Third Rock Ventures and the Texas Pacific Group, and has founded, co-founded or re-founded six biopharmaceutical companies.  He currently serves on the Board of Directors of the Ibusuki Medipolis Research Institute (Kagoshima Prefecture, Japan), the Board of Reviewers of the Bill and Melinda Gates Foundation, the Scientific Advisory Board of the SMA Foundation.  Verdine earned his PhD in Chemistry with Koji Nakanishi at Columbia University.  He was an NIH postdoctoral fellow in Christopher Walsh's laboratory at MIT and Harvard Medical School. <br/> <a target="_blank" href="https://kynplex.com/labs/verdine-lab" class="btn btn-theme transparent">View More</a></p>
