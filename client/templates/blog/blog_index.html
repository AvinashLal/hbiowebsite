<template name="myBlogIndexTemplate">
  <h1>Welcome to my Blog</h1>
  <ul>

      {{#each posts}}
        <li>
          <a href="/blog/{{slug}}">{{title}}</a>

          <p>Published on {{publishedAt}} HBio</p>
          <p>Excerpt: {{excerpt}}</p>
        </li>
      {{else}}
        <li>No posts found.</li>
      {{/each}}

  </ul>

</template>
